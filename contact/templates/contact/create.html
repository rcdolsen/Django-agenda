{% extends 'global/base.html' %}

{% block content %}
  <h1>CREATE CONTACT</h1>
  <div class="form-wrapper">

    <h2>Contact</h2>

    <form 
      action="{% url "contact:create" %}"
      {% comment %} permite dados sensiveis, necessarios usar mecanismos de seguranca {% endcomment %}
      method="POST"
      {% comment %} requerido para formularios em que se envia arquivos {% endcomment %}
      enctype="multipart/form-data"
    >

    {% csrf_token %}

      <div class="form-content">
        <div class="form-group">
          <label for="id_first_name">LABEL</label>
          <input
          type="text" 
          name="first_name" 
          maxlength="255" 
          id="id_first_name">
        </div>
      </div>

      <div class="form-content">
        <div class="form-group">
          <button class="btn" type="submit">Send</button>
        </div>
      </div>

    </form>
  </div>
{% endblock content %}
